<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while문을 사용해서 'JavaScript 너무 재밌다~!' 10번 출력하기
        // 단, 조건식 자리에 true 금지

        let cnt = 0;
        while(cnt < 10){
            console.log('JavaScript 너무 재밌다~!');
            cnt++;
        }

        // while문의 조건식에 true, while문 안에서 특정 조건을 만족했을 때 탈출하게 하기

        cnt = 0;
        while(true){
            console.log('JavaScript 너무 재밌어요~!');
            cnt++;
            if(cnt>=10){
                break;
            }
        }
    </script>
</body>
</html>
