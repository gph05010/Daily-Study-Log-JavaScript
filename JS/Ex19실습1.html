<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제1
        // money의 값이 10000원 이상이라면 콘솔창에 '돈을 출금한다!' 출력
        // 아니라면~ '돈을 저금한다!' 출력

        let money = 7000;

        if(money >= 10000){
            console.log("돈을 출금한다!");
        }else{
            console.log("돈을 저금한다!");
        }
    </script>
</body>
</html>
