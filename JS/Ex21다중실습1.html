<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt 창을 이용해 두 정수를 입력받아 각각 num1(첫 번째 정수), num2(두 번째 정수)에 저장 후
        // 두 수의 크기를 비교하여 
        // 첫 번째 입력한 값이 더 큰 수입니다.
        // 두 번째 입력한 값이 더 큰 수입니다.
        // 두 수는 같습니다.

        let num1 = Number(prompt("첫 번째 정수를 입력하세요."));
        let num2 = Number(prompt("두 번째 정수를 입력하세요."));

        if(num1 > num2){
            console.log("첫 번째 입력한 값이 더 큰 수입니다.");
        }else if(num1 < num2){
            console.log("두 번째 입력한 값이 더 큰 수입니다.");
        }else{
            console.log("두 수는 같습니다.");
        }
    </script>
</body>
</html>
