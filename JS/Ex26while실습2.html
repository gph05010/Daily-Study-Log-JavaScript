<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 입력 숫자를 누적하는 프로그램 만들기!!
        // 단, 0을 입력한 경우 프로그램 종료!
        // 첫번째 : 값을 누적할 변수
        // 두번째 : while문 안에서 입력한 값이 0이라면 while문을 탈출할 조건문 만들기
        // 주의사항! 데이터를 비교할 때 데이터 타입 잘 생각해보기

        let sum = 0;
        while(true){
            let num = Number(prompt("숫자를 입력하세요."));
            if(num === 0){
                console.log("프로그램을 종료합니다.");
                break;
            }
            sum += num;
            console.log(`더한 결과 : ${sum}`)
        }

    </script>
</body>
</html>
