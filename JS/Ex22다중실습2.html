<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 입력창을 이용해서 국어, 영어, 수학의 점수를 입력받은 후 변수에 저장
        // 콘솔창에 평균과 학점을 출력
        // -> '당신의 평균은 ?이고 ?학점입니다.'
        // 90 ~ 100 -> A
        // 80 ~ 89 -> B
        // 70 ~ 79 -> C
        // 70 미만 -> F

        let score_ko = Number(prompt("국어 점수를 입력하세요."));
        let score_en = Number(prompt("영어 점수를 입력하세요."));
        let score_math = Number(prompt("수학 점수를 입력하세요."));

        let average = (score_ko+score_en+score_math) / 3;
        let grade;
        if(average>=90 && average<=100){
            grade = 'A';
        }else if(average>=80 && average<90){
            grade = 'B';
        }else if(average>=70 && average<80){
            grade = 'C';
        }else if(average>=0 && average<70){
            grade = 'F';
        }else{
            grade = null;
            console.log("점수가 뭔가 이상한 것 같습니다...");
        }
        console.log(`당신의 평균은 ${average}이고 ${grade}학점입니다.`);
    </script>
</body>
</html>
