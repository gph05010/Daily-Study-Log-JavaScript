<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 ~ 20까지 숫자가 증가하면서
        // 모든 짝수 출력 후 짝수의 합 출력
        // 모든 홀수 출력 후 홀수의 합 출력
        let evenSum = 0; // 짝수의 합을 누적시켜줄 변수
        let oddSum = 0; // 홀수의 합을 누적시켜줄 변수
        let even = ''; // 짝수를 문자열로 누적시켜줄 변수
        let odd = ''; // 홀수를 문자열로 누적시켜줄 변수
        for(let i = 1 ; i <= 20 ; i++){
            if(i % 2 == 0){
                evenSum += i;
                even += i + ' ';
            }else{
                oddSum += i;
                odd += i + ' ';
            }
        }
        console.log(`${even}의 합 : ${evenSum}`);
        console.log(`${odd}의 합 : ${oddSum}`);
    </script>
</body>
</html>
